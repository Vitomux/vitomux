<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="font-['Nunito_Sans'] flex flex-col w-full min-h-screen m-0 bg-[#f7f7f7]">
  <main>
    <section class="flex flex-row w-screen justify-evenly items-start p-4" id="config">
        <img class="inline" src="Handshake--Streamline-Rounded-Material-Symbols 2.png" alt="">
        <div class="cards justify-between">
          <h1>Voluntarios</h1>
          <div class="h-[0.5px] bg-[#00A18E] -mt-8"></div>
          <div class="mb-[1.1rem] flex flex-row gap-4]">
            <input class="text-lg bg-white mb-4 w-full px-[0.8rem] rounded-sm capitalize" type="text" id="nombre" placeholder="Nombre">
            <input class="text-lg bg-white mb-4 w-full px-[0.8rem] rounded-sm flex text-end" type="text" id="dineroVol" placeholder="$00.00">
          </div>
          <button class="transition-all duration-200 hover:text-[#000] hover:bg-[#e9f9f3] cursor-pointer">Sumar Voluntarios</button>
        </div>
        <div class="cards justify-between max-w-80">
          <h1>Personas</h1>
          <div class="h-[0.5px] bg-[#00A18E]"></div>
          <div class="flex flex-col items-center overflow-hidden">
            <input type="text" id="personas" placeholder="0" class="text-6xl text-center my-4 w-full bg-transparent outline-none border-none focus:ring-0">
          </div>
          <button class="transition-all duration-200 hover:text-[#000] hover:bg-[#e9f9f3] cursor-pointer">Confirmar</button>
        </div>
        <div class="cards justify-around">
        <div class="flex flex-row justify-between">
            <h2>Total</h2>
            <h2  id="datosTotal"></h2>
          </div>
          <div class="h-[0.5px] bg-[#00A18E] mt-8"></div>
          <div class="flex flex-col overflow-hidden max-h-48 my-2" id="datos"></div>
          <button class="transition-all duration-200  hover:text-[#000] hover:bg-[#e9f9f3]  cursor-pointer">Calcular</button>
        </div>
    </section>
    <section class="flex flex-row-reverse w-screen justify-evenly items-top p-8" id="data">
        <div class="cards flex flex-col justify-between p-8 max-w-[75%]">
          <div class="flex flex-row w-full justify-between mb-1.8">
            <h1>Total</h1>
            <h1 id="final">$00.00</h1>
          </div>
          <div class="h-[0.5px] bg-[#00A18E] mb-2"></div>
        <div class="flex flex-row justify-between pt-4">
          <p class="text-[#D83D00] font-bold  text-xl">Personas</p>
          <p class="text-[#D83D00] font-bold text-xl" id="personasFinal">00</p>
        </div>
        <div class="flex flex-row justify-between mb-5">
          <p class="text-[#D83D00] font-bold text-xl">Por persona son</p>
          <p class="text-[#D83D00] font-bold text-xl" id="parteFinal">$00.00</p>
        </div>
        <div class="flex flex-col my-2" id="resultados">

        </div>
        <div class="flex flex-col-reverse " id="buttons">
          <button class="bg-[#f7f7f7] text-[#00A18E] radius-2 transition-all duration-200 hover:text-[#000] hover:bg-[#e9f9f3] cursor-pointer ">Reiniciar</button>
          <button class="mb-4 transition-all duration-200 hover:text-[#000] hover:bg-[#e9f9f3] cursor-pointer">Guardar</button>
        </div>
      </div>
      <div class="cards max-w-[25%]">
        <h1>Tu Historial</h1>
      </div>
      <div id="voluntarios"></div>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
